{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}



    <input type="submit" value="Save" class="btn btn-secondary btn-icon-split">
    <a href="{% url 'manage_actor' %}" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
        <span class="text">Go back</span>
    </a>
</form>

{% endblock %}
