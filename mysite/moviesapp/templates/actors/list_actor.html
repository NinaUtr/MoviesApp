
<ul>
    <hr/>

    {% for object in object_list %}
    <h2>{{ object }}</h2>
    <p>{{ object.description }}</p>
    <p>{{ object.pk }}</p>

    <a href="{% url 'detail_actor' object.pk %}">See more</a>
    <a href="{% url 'update_actor' object.pk %}">Edit</a>
    <a href="{% url 'delete_actor' object.pk %}">Delete</a>
    <hr/>
    {% empty %}
    <h2>No objects yet.</h2>
    {% endfor %}
</ul>
