{% extends 'base.html' %}
{% load static %}
{% block content %}

<hr/>
<form method="post">
    {% csrf_token %}
    <div class="card shadow mb-4" style="width: 40rem">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">Add new movie</h4>
        </div>
        <div class="card-body">

            <div class="form-group">
                <input type="text" class="form-control form-control-user" name="title" maxlength="100" required=""
                       placeholder="Title">
            </div>
            <div class="form-group">
                <textarea type="text" cols="40" rows="10" class="form-control form-control-user" name="plot"
                          maxlength="1000"
                          placeholder="Plot"></textarea>
            </div>
            <div class="form-group">
                <input type="date" class="form-control form-control-user" name="date" value="2020-08-10"
                       required="">
            </div>
            <div class="form-group">
                <select name="actors" multiple=""></select>
            </div>
            <p>{{Actor.objects.all()}}</p>
            <div class="form-group">
                <select name="directors" multiple=""></select>
            </div>
            <div class="form-group">
                <input type="url" class="form-control form-control-user" name="poster" maxlength="200" required=""
                       placeholder="Url to poster">
            </div>

            <button type="submit" value="Submit" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
                <span class="text">Submit</span>
            </button>

            <a href="{% url 'movies' %}" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                <span class="text">Go back</span>
            </a>
        </div>
    </div>

</form>

{% endblock %}
