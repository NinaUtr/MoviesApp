{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">List of movies</h1>
<ul>
    <hr/>
    {% for object in object_list %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{{ object }}</h6>
        </div>
        <div class="card-body">
            <div class="my-2"></div>
            <a href="{% url 'update_movie' object.pk %}" class="btn btn-info btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                <span class="text">Edit</span>
            </a>

            <div class="my-2"></div>
            <a href="{% url 'delete_movie' object.pk %}" class="btn btn-danger btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                <span class="text">Delete</span>
            </a>
        </div>
    </div>
    {% empty %}
    <h2>No objects yet.</h2>
    {% endfor %}
</ul>
{% endblock %}
